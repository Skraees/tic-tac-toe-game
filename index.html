<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="reset">
            <button class="set back" id="tictac">Reset</button>
        </div>
        <div class="w">


            <div class="con">
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>

            </div>
        </div>
        <div class="game">
            <div class="class">
                <div class="you">

                </div>
            </div>
            <div class="mod">

                <button class="back">New Game</button>
            </div>
        </div>
    </main>
    <script src="tic_tac.js"></script>
</body>

</html>
